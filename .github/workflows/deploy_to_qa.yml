name:  Deploy to QA

on:
  push:
    paths:
      - 'exports/qa-ready/*.zip'
    branches:
      - main
  workflow_dispatch:
    inputs:
      package_file:
        description: 'Package file to deploy'
        required: true

env:
  IICS_REGION: ap
  QA_POD_URL: ${{ secrets.QA_POD_URL }}           # Should be just "dm-ap.informaticacloud.com"
  QA_USERNAME: ${{ secrets.QA_IICS_USERNAME }}
  QA_PASSWORD: ${{ secrets.QA_PASSWORD }}

jobs:
  deploy-qa:
    runs-on: ubuntu-latest
    environment: qa
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine package
        id: package
        run: |
          if [[ "${{ github.event.inputs.package_file }}" != "" ]]; then
            PACKAGE="${{ github.event.inputs.package_file }}"
          else
            PACKAGE=$(ls -t exports/qa-ready/*.zip | head -1)
          fi
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "Deploying package: $PACKAGE"

      - name: Download IICS CLI
        run: |
          mkdir -p ./iics-cli
          curl -L -o ./iics-cli/iics https://github.com/InformaticaCloudApplicationIntegration/Tools/raw/master/IICS%20Asset%20Management%20CLI/v2/linux-x86_64/iics
          chmod +x ./iics-cli/iics
          ./iics-cli/iics version

      - name: Import to QA
        run: |
          ./iics-cli/iics import \
            -n "QA-Deploy-$(date +'%Y%m%d%H%M%S')" \
            -r ${{ env.IICS_REGION }} \
            --podHostName "${{ env.QA_POD_URL }}" \
            -u "${{ env.QA_USERNAME }}" \
            -p "${{ env.QA_PASSWORD }}" \
            -z "${{ steps.package.outputs.package }}" \
            -s true

      - name: Post-import validation
        run: |
          echo "Deployment to QA completed for ${{ steps.package.outputs.package }}"
          # Add your validation script here if needed